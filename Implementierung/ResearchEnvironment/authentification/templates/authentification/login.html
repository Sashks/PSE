<!-- template for the login page -->

<html>
<head>

<title> Authorization Management Login </title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'authentification/css/auth.css' %}" />
</head>

<body>
	
	<!-- logo of the portal -->
	<div class="logo">
		<img src="../../static/authentification/images/logo.png">
	</div>
	
	
	<div class="container">
		<h1>PSE Authorization Management</h1>
		<form method="post" class="form-signin">
			{% csrf_token %}
			<div class="signin-fields">
			<!-- login form (defined in the python code) -->
				{{ form.as_p }}	
			</div>
			<button class="signin-btn" type='submit'>Sign in</button>
		</form>	
	</div>
	
	<a href="/authentification/register" class="signup-btn"> Sign up </a>
	
</body>
</html>
