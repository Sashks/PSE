<!-- template for the registration page -->

<html>
<head>

<title> Authorization Management Login </title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'authentification/css/auth.css' %}" />
</head>

<body>
		
	<div class="logo">
		<img src="../../static/authentification/images/logo.png">
	</div>
	
	<div class="container">

		<h1>PSE Authorization Management</h1>
		<p class="reg">Registration</p>
		<form method="post"  class="form-signin">
			{% csrf_token %}
			{{ form.as_p }}
			<br>
			<button type="submit" class="signin-btn">Submit</button>
		</form>
	</div>
	
	<a href="/" class="signup-btn"> Back </a>
	
</body>
</html>
