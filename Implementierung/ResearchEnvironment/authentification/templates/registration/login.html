<html>
<head>

<title> Authorization Management Login </title>

<link href="../../static/authentification/css/login.css" rel="stylesheet" type="text/css"/>


</head>

<body>
		
	<div class="logo">
		<img src="../../static/authentification/images/logo.png">
	</div>
	
	
	<div class="container">
			
		<h1>Authorization Management</h1>
		<h1>PSE</h1>

		</form>
			
	</div>

	
	<a href="/authentification/register/" class="test">Sign up</a>
	
</body>

</html>
